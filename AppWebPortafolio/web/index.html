<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1939485/pexels-photo-1939485.jpeg');
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header a:hover {
            color: #ddd;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #333;
        }

        section h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        section ul {
            list-style-type: none;
            padding: 0;
        }

        section li {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        section li:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://localhost:8080/AppWebPortafolio/#">Inicio</a>
        <a href="http://localhost:8080/AppWebPortafolio/departamentos.jsp">Departamentos Disponibles</a>
        <!-- Puedes agregar más elementos del menú según sea necesario -->
    </header>

    <main>
        <section id="busqueda">
            <h2>Encuentra tu Departamento Ideal</h2>
            <form action="GuardarClienteServlet" method="post">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="listado">
            <h2>Explora Nuestros Departamentos Disponibles</h2>
            <ul>
                <li>
                    <strong>Departamento 1</strong>
                    <span>Precio: $1,000 USD</span>
                    <button onclick="reservar()">Reservar</button>
                </li>
                <li>
                    <strong>Departamento 2</strong>
                    <span>Precio: $1,200 USD</span>
                    <button onclick="reservar()">Reservar</button>
                </li>
                <li>
                    <strong>Departamento 3</strong>
                    <span>Precio: $900 USD</span>
                    <button onclick="reservar()">Reservar</button>
                </li>
                <!-- Agrega más departamentos según sea necesario -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Página de Arriendo de Departamentos</p>
    </footer>
</body>
</html>
